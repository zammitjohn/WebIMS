<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RIMS | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="dist/img/vf-logo-inv.png">
</head>
<body class="hold-transition login-page accent-danger">

<div class="login-box">
  <div class="login-logo">
    <a href="index.php">RIMS</a>
  </div>
  <!-- /.login-logo -->

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Log in using your corporate account</p>

      <!-- form start -->
      <form role="form" id="loginForm">
        <div class="form-group">
          <input type="username" name="username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="on">
        </div>
      
        <div class="row">
          <p class="login-box-msg">
            <small><b>Your credentials are not stored on RIMS.</b> Verification of credentials is performed using <a href="https://en.wikipedia.org/wiki/Lightweight_Directory_Access_Protocol" target="_blank">LDAP</a> authentication.</small>
          </p>
          <div class="col-6 mx-auto">
            <button type="submit" class="btn btn-default btn-block">Log in</button>
          </div>
        </div>
      </form>
      <!-- /.form -->
    </div>
  </div>
  <!-- /.card -->

</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>

<script>
$(document).ready(function () {
  if (window.document.documentMode) { // IE alert
    alert("RIMS is not designed to work with Internet Explorer. Please use a modern browser like Google Chrome or Microsoft Edge.")
  }

  if (localStorage.getItem('sessionId')){ 
    window.location.href = 'index.php';
  }

  $.validator.setDefaults({
    submitHandler: function () {
      $.ajax({
        type: "POST",
        cache: false, // due to aggressive caching on IE 11
        url: 'api/users/login.php',
        dataType: 'json',
        data: {
          username: $("#username").val(),
          password: $("#password").val()
        },
        error: function(data) {
          alert(data['message']);
        },
        success: function(data) {
          if (data['status'] == true) {
            localStorage.setItem('userid', data['id']);
            localStorage.setItem('sessionId', data['sessionId']);
            window.location.href = 'index.php';
          } else {
            alert(data['message']);
            location.reload();
          }
        }
      });
    }
  });
  $('#loginForm').validate({
    rules: {
      username: {
        required: true
      },
      password: {
        required: true,
      }
    },
    messages: {
      username: {
        required: "Please enter a username",
      },
      password: {
        required: "Please provide a password",
      }
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
