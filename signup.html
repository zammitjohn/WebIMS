<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RIMS | Sign Up</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="dist/img/vf-logo-inv.png">

</head>
<body class="hold-transition register-page accent-danger">

<div class="register-box">
  <div class="register-logo">
    <a href="index.php">RIMS</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new account</p>

      <!-- form start -->
      <form role="form" id="signupForm">
          
        <div class="form-group">
          <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First name">
        </div>
        <div class="form-group">
          <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name">
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Confirm password">
        </div>
      
        <div class="row">
          <div class="col-8">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" name="terms" class="custom-control-input" id="terms">
              <label class="custom-control-label" for="terms">I agree to the <a href="https://www.vodafone.com.mt/tc-general">terms of service</a>.</label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-default btn-block">Register</button>
          </div>
        </div>
      </form>
      <!-- /.form -->
    </div>
  </div>
  <!-- /.card -->

</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>

<script>
$(document).ready(function () {
  $('#signupForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      password_confirm: {
        equalTo: "#password"
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a vaild email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    },
    submitHandler: function(form) {
        $.ajax({
        type: "POST",
        url: 'api/users/signup.php',
        dataType: 'json',
        data: {
          email: $("#email").val(),
          firstname: $("#firstname").val(),
          lastname: $("#lastname").val(),
          password: $("#password").val()
        },
        error: function(data) {
          alert(data['message']);
        },
        success: function(data) {
          if (data['status'] == true) {
            alert(data['message']);
            window.location.href = 'login.html';
          } else {
            alert(data['message']);
          }
        }
      });
    }
  });
});
</script>
